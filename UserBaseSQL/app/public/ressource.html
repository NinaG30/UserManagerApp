<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div id="a"></div>

    <script>

        //stockage valable seulement pour une session
        sessionStorage.setItem('is_logged', true);
        if (sessionStorage.getItem('is_logged')){         
            a.innerHTML="Vous êtes connectés."
        }else {
            location.href="/login";
        }
    </script>
    <footer><a href="/deconnexion">Deconnexion</a></footer>
</body>
</html>
